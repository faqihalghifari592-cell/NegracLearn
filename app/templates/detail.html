<!DOCTYPE html>
<html>

<head>
    <title>Detail Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title">{{ item.judul }}</h3>
                <p class="card-text"><strong>Kategori:</strong> {{ item.kategori }}</p>
                <p class="card-text"><strong>Deskripsi:</strong><br>{{ item.deskripsi }}</p>
                <a href="/media/{{ item.filename }}" class="btn btn-success" target="_blank">📥 Download File</a>

                {% if current_user.role == 'admin' %}
                <form method="POST" action="/delete/{{ item.id }}" class="mt-3">
                    <button type="submit" class="btn btn-danger">🗑️ Hapus Media</button>
                </form>
                {% endif %}

                <a href="/" class="btn btn-outline-secondary mt-3">← Kembali ke Daftar</a>
            </div>
        </div>
    </div>
</body>

</html>
