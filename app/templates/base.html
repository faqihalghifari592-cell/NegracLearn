<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Media Pembelajaran{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d6efd">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">📚 Media Pembelajaran</a>
            <div class="d-flex">
                {% if session['username'] %}
                <a href="/upload" class="btn btn-outline-light me-2">➕ Tambah Materi</a>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
                {% else %}
                <a href="/login" class="btn btn-outline-light">Login Guru</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Konten Halaman -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")

                .then(() => console.log('✅ Service Worker terdaftar'))
                .catch(err => console.error('❌ Gagal daftar SW:', err));
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
                .then(() => console.log("✅ Service worker terdaftar"))
                .catch(err => console.error("❌ Gagal daftar SW:", err));
        }
    </script>

</body>

</html>
