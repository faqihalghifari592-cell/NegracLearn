<!DOCTYPE html>
<html>

<head>
    <title>Tes Viewer Manual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h4>Tes Viewer Manual</h4>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">PPT_interaktif_MUHAMMAD_FAQIH_AL_GHIFARI.pptx</h5>
                <div class="viewer" data-filename="PPT_interaktif_MUHAMMAD_FAQIH_AL_GHIFARI.pptx"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const viewers = document.querySelectorAll(".viewer");

            viewers.forEach(viewer => {
                const filename = viewer.dataset.filename;
                const fileUrl = `${location.origin}/static/uploads/${filename}`;

                viewer.innerHTML = `
          <p>üîç Memproses: ${filename}</p>
          <a href="${fileUrl}" download class="btn btn-sm btn-outline-success">üì• Simpan ke Perangkat</a>`;
            });
        });
    </script>
</body>

</html>
